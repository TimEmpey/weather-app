<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather</title>
</head>
<body>
  <h1>Check The Weather</h1>
  <p>To get the weather of a specific city, enter the city name or the city name followed by the state name. Example: (Portland) or (Portland, Oregon).</p>
  <form>
    <label for="location">Enter City Name:</label>
    <input id="location" type="text" name="location">
    <button type="submit" class="btn-success" id="weatherLocation">Check Temperature</button>
  </form>
  <p id="weatherResponse"></p>
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
